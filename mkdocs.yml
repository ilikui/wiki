site_name: KM

site_url: https://www.likui.info/wiki/site

theme:
    name: mkdocs
    locale: en
    analytics: {gtag: 'G-274394082'}
    highlightjs: true
    hljs_languages:
        - yaml
        - django

nav:
    - Home: index.md
    - Getting Started: getting-started.md
    - User Guide: 
        - Install: user-guide/installation.md
        - Theme: user-guide/choosing-your-theme.md
    - Developer Guide: 
        - API: dev-guide/api.md
    - CS:
        - 必学工具: cs/必学工具.md
        - 好书推荐: cs/好书推荐.md
        - 数学基础: cs/数学基础.md
        - 数学进阶: cs/数学进阶.md
        - 编程入门: cs/编程入门.md
        - 电子基础: cs/电子基础.md
    - Read:
        - Reading: read/Reading.md
        - Books: read/Books.md
    - About:
        - About: about/about.md
       
extra_css:
    - css/extra.css

markdown_extensions:
    - toc:
        permalink: 
    - attr_list
    - def_list
    - tables
    - pymdownx.highlight:
        use_pygments: false
    - pymdownx.snippets
    - pymdownx.superfences
    - callouts
    - mdx_gh_links:
        user: mkdocs
        repo: mkdocs
    - mkdocs-click

copyright: Copyright &copy; 2023 <a href="https://www.mkdocs.org/">MkDocs</a>, Maintained by the <a href="/about/release-notes/#maintenance-team">MkDocs Team</a>.

